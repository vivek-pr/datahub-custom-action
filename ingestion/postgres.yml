source:
  type: postgres
  config:
    host_port: postgres:5432
    database: tokenize
    username: tokenize
    password: pass
    schema_pattern:
      allow:
        - public
    table_pattern:
      allow:
        - customers
    profiling:
      enabled: false
transformers:
  - type: add_dataset_tags
    config:
      get_tags_to_add: ingestion.tag_helpers.tokenize_run_tags
sink:
  type: datahub-rest
  config:
    server: ${DATAHUB_GMS}
    token: ${DATAHUB_TOKEN}
